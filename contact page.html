    <div class="container">
        <h2 class="text-center mt-5">Contact Us</h2>
        <form id="contactForm" action="contact.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send Message</button>
        </form>
    </div>

    <!-- Handle form submission with JavaScript (if you prefer a redirect) -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Show success message
            alert("Thank you for reaching out! We will get back to you soon.");
            // Redirect to home page or another page after form submission
            window.location.href = 'index.html'; // Redirect to homepage (or any page)
